<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.png" type="image/png">
  <title>Wikipedia Analytics</title>
  <link href="./dist/styles/tailwind-output.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body>

  <header class="bg-primary text-white p-2">
    <img src="./logo.png" alt="Wikipedia Analytics" class="inline-block mr-2">
  </header>

  <div class="mb-4 p-4">
    <label for="pageSearch" class="block text-sm font-medium text-accent">
      Search Page:
    </label>
    <div class="relative">
      <input id="pageSearch" type="text" placeholder="Type to search Wikipedia pages..."
        class="w-[450px] mt-1 block py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <ul id="suggestions"
        class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
      </ul>
    </div>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Wikipedia Page View Statistics</h1>

    <div class="mb-4">
      <span class="block text-sm font-medium text-gray-700 mb-2">Select Period:</span>
      <div class="flex gap-2 justify-center sm:justify-start">
        <button data-period="30"
          class="period-btn px-4 py-2 rounded-md border border-gray-300 bg-white hover:bg-indigo-100 focus:ring-2 focus:ring-indigo-500 text-sm">
          30 Days (Daily)
        </button>
        <button data-period="90"
          class="period-btn px-4 py-2 rounded-md border border-gray-300 bg-white hover:bg-indigo-100 focus:ring-2 focus:ring-indigo-500 text-sm">
          90 Days (Weekly)
        </button>
        <button data-period="365"
          class="period-btn px-4 py-2 rounded-md border border-gray-300 bg-white hover:bg-indigo-100 focus:ring-2 focus:ring-indigo-500 text-sm">
          365 Days (Monthly)
        </button>
      </div>
    </div>

    <canvas id="pageViewChart"></canvas>
  </div>
  <script src="./dist/js/index.js" type="module"></script>
</body>
