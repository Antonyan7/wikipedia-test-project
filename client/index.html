<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.png" type="image/png">
  <title>Wikipedia Analytics</title>
  <link href="./dist/styles/tailwind-output.css" rel="stylesheet">
  <link href="./styles/global.css" rel="stylesheet">
</head>

<body>

  <!-- Header  -->
  <header class="bg-primary p-2">
    <img src="./assets/logo.png" alt="Wikipedia Analytics">
  </header>

  <main>
    <div class="loading">
       <img src="./assets/loading.gif" alt="Loading...">
    </div>

    <!-- Search Bar -->
    <div class="p-2">
      <label for="pageSearch" class="text-sm font-medium text-accent">
        Search Page:
      </label>
      <div class="relative">
        <input id="pageSearch" type="text" placeholder="Type to search Wikipedia pages..."
          class="w-[450px] mt-1 block py-2 px-3 border border-secondary rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <ul id="suggestions"
          class="absolute z-10 w-full border border-secondary text-accent bg-white rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
        </ul>
      </div>
    </div>

    <!-- Statistics container -->
    <div class="p-2 rounded-lg shadow-lg w-full max-w-4xl">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Statistics for
        <span class="statistics-page-name text-accent"></span>
      </h1>

      <!-- Period options buttons  -->
      <div class="w-full flex justify-center items-center mb-4">
        <div class="flex gap-2 justify-center sm:justify-start">
          <button data-period="30" type="button"
            class="period-btn cursor-pointer border-primary px-4 py-2 rounded-md border bg-white hover:bg-indigo-100 text-sm">
            30 Days (Daily)
          </button>
          <button data-period="90" type="button"
            class="period-btn cursor-pointer px-4 py-2 rounded-md border bg-white hover:bg-indigo-100 text-sm">
            90 Days (Weekly)
          </button>
          <button data-period="365" type="button"
            class="period-btn cursor-pointer px-4 py-2 rounded-md border bg-white hover:bg-indigo-100  text-sm">
            365 Days (Monthly)
          </button>
        </div>
      </div>

      <!-- Chart bar -->
      <canvas id="bar-chart"></canvas>
    </div>
  </main>



  <script src="./dist/js/index.global.js" type="module"></script>
</body>
